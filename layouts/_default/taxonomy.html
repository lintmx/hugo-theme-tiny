{{ define "main" }}
<main>
    {{ range .Pages }}
        <section>
            <a href="{{ .RelPermalink }}">
                <h2>{{ .Title }}</h2>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan, _2 2006" }}</time>
            </a>
        </section>
    {{ end }}
</main>
{{ end }}
