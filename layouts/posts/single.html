{{ define "main" }}
<main>
    <section>
        <h1>
            <h1>{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan, _2 2006" }}</time>
            {{ with .Params.tags }}
                <span>
                    {{ range .}}
                        <a href="{{ "tags" | relURL }}/{{ . | urlize }}">{{ . }}</a>
                    {{ end }}
                </span>
            {{ end }}
            <article>
                {{ .Content }}
            </article>
            <hr>
        </h1>
    </section>
</main>
{{ end }}
